*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
:root {

    --accent-secondary: #3b82f6;
    --accent-light: #60a5fa;
    --accent-orange: #f97316;
    --accent-orange-light: #fdba74;
    --bg-color: #ffffff;
    --bg-secondary: #f8fafc;

    --text-secondary: #475569;
    --text-muted: #94a3b8;
    --border-color: #e2e8f0;
    --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
    --shadow-md: 0 4px 6px rgba(0,0,0,0.07);
    --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
    --nav-width: 260px;
    --transition: 0.3s ease;
}
html { scroll-behavior: smooth; }
body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    color: var(--text-primary); background: var(--bg-secondary);
    line-height: 1.6; overflow-x: hidden;
}
.progress-bar {
    position: fixed; top: 0; left: 0; height: 4px; z-index: 1000;
    background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
    width: 0%; transition: width 0.3s ease;
}
.nav-sidebar {
    position: fixed; top: 0; left: 0; width: var(--nav-width); height: 100vh;
    background: var(--bg-color); border-right: 1px solid var(--border-color);
    z-index: 900; display: flex; flex-direction: column;
    padding: 1.5rem 0; overflow-y: auto;
    box-shadow: var(--shadow-sm); transition: transform var(--transition);

.nav-logo { padding: 0 1.25rem 1.25rem; border-bottom: 1px solid var(--border-color); margin-bottom: 0.75rem; }
.nav-logo h2 { font-size: 1rem; font-weight: 700; color: var(--accent-primary); letter-spacing: -0.02em; }
.nav-logo span { font-size: 0.75rem; color: var(--text-muted); display: block; margin-top: 2px; }
.lang-toggle {
    display: flex; gap: 0; margin: 0 1.25rem 0.75rem;
    border: 1px solid var(--border-color); border-radius: 8px; overflow: hidden;
}
.lang-btn {
    flex: 1; padding: 0.4rem 0.75rem; border: none; background: var(--bg-color);
    font-size: 0.78rem; font-weight: 600; cursor: pointer; transition: all var(--transition);
    color: var(--text-secondary); text-align: center;
}
.lang-btn.active { background: var(--accent-primary); color: white; }
.lang-btn:hover:not(.active) { background: var(--bg-tertiary); }
.nav-items { list-style: none; flex: 1; }
.nav-items li { margin: 2px 0.5rem; }
.nav-items a {
    display: flex; align-items: center; gap: 0.75rem;
    padding: 0.6rem 0.75rem; border-radius: 8px;
    text-decoration: none; color: var(--text-secondary);
    font-size: 0.82rem; font-weight: 500; transition: all var(--transition);
}
.nav-items a:hover { background: var(--bg-tertiary); color: var(--accent-primary); }
.nav-items a.active { background: rgba(30,64,175,0.08); color: var(--accent-primary); font-weight: 600; }
.nav-num {
    width: 26px; height: 26px; border-radius: 7px;
    background: var(--bg-tertiary); display: flex; align-items: center; justify-content: center;
    font-size: 0.72rem; font-weight: 700; flex-shrink: 0; transition: all var(--transition);
}
.nav-items a.active .nav-num { background: var(--accent-primary); color: white; }
.menu-toggle {
    display: none; position: fixed; top: 1rem; left: 1rem; z-index: 950;
    width: 44px; height: 44px; border-radius: 10px;
    background: var(--bg-color); border: 1px solid var(--border-color);
    box-shadow: var(--shadow-md); cursor: pointer;
    align-items: center; justify-content: center; transition: all var(--transition);
}
.menu-toggle svg { width: 20px; height: 20px; stroke: var(--text-primary); }
.mobile-lang-toggle {
    display: none; position: fixed; top: 1rem; right: 1rem; z-index: 950;
    border: 1px solid var(--border-color); border-radius: 8px; overflow: hidden;
    background: var(--bg-color); box-shadow: var(--shadow-md);
}
.mobile-lang-toggle .lang-btn { padding: 0.55rem 0.75rem; font-size: 0.75rem; }
.main-content { margin-left: var(--nav-width); min-height: 100vh; }
section {

section:nth-child(even) { background: var(--bg-color); }
section:nth-child(odd) { background: var(--bg-secondary); }
.slide-inner { max-width: 900px; width: 100%; }
.slide-tag {

    text-transform: uppercase; letter-spacing: 0.08em;

.slide-tag.orange { color: var(--accent-orange); background: rgba(249,115,22,0.1); }
h1 { font-size: 2.8rem; font-weight: 800; line-height: 1.15; letter-spacing: -0.03em; color: var(--text-primary); }
h1 .accent { color: var(--accent-primary); }
h2 { font-size: 2rem; font-weight: 700; line-height: 1.25; letter-spacing: -0.02em; margin-bottom: 0.75rem; }
h3 { font-size: 1.2rem; font-weight: 600; line-height: 1.3; margin-bottom: 0.5rem; }
.subtitle { font-size: 1.15rem; color: var(--text-secondary); line-height: 1.6; margin-top: 1rem; max-width: 750px; }
.badge {

    background: rgba(249,115,22,0.12); color: var(--accent-orange);
    text-transform: uppercase; letter-spacing: 0.05em;

.badge.alt { background: rgba(30,64,175,0.1); color: var(--accent-primary); }
.card {

    border-radius: 12px; padding: 1.5rem;
    box-shadow: var(--shadow-md); transition: all var(--transition);
}
.card:hover { box-shadow: var(--shadow-lg); border-color: var(--accent-secondary); }
.feature-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.25rem; margin-top: 1.5rem; }
.feature-card {
    background: var(--bg-color); border: 1px solid var(--border-color);
    border-radius: 12px; padding: 1.5rem; transition: all var(--transition);
}
.feature-card:hover { box-shadow: var(--shadow-lg); border-color: var(--accent-secondary); transform: translateY(-2px); }
.feature-icon {
    width: 48px; height: 48px; border-radius: 10px;
    background: var(--accent-primary); color: white;
    display: flex; align-items: center; justify-content: center;
    font-size: 1.3rem; margin-bottom: 1rem;
}
.feature-icon.orange { background: var(--accent-orange); }
.feature-title { font-size: 1rem; font-weight: 600; margin-bottom: 0.35rem; }
.feature-desc { font-size: 0.88rem; color: var(--text-secondary); line-height: 1.55; }
.highlight-box {
    background: linear-gradient(135deg, rgba(30,64,175,0.06), rgba(59,130,246,0.06));
    border-left: 4px solid var(--accent-primary);
    border-radius: 0 10px 10px 0; padding: 1.25rem 1.5rem; margin-top: 1.5rem;
}
.highlight-box.orange {
    background: linear-gradient(135deg, rgba(249,115,22,0.06), rgba(253,186,116,0.06));
    border-left-color: var(--accent-orange);
}
.highlight-box h4 { color: var(--accent-primary); font-size: 0.95rem; margin-bottom: 0.35rem; }
.highlight-box.orange h4 { color: var(--accent-orange); }
.highlight-box p { font-size: 0.88rem; color: var(--text-secondary); }
.stats-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 1rem; margin-top: 1.5rem; }
.stat-card {
    text-align: center; padding: 1.25rem 1rem;
    background: var(--bg-color); border: 1px solid var(--border-color); border-radius: 12px;
}
.stat-value { font-size: 1.8rem; font-weight: 800; color: var(--accent-primary); }
.stat-value.orange { color: var(--accent-orange); }
.stat-label { font-size: 0.78rem; color: var(--text-muted); margin-top: 0.2rem; font-weight: 500; }
.track-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-top: 1.5rem; }
.track-card {
    background: var(--bg-color); border: 2px solid var(--border-color);
    border-radius: 16px; padding: 2rem; transition: all var(--transition);
    display: flex; flex-direction: column;
}
.track-card:hover { box-shadow: var(--shadow-lg); transform: translateY(-2px); }
.track-card.premium { border-color: var(--accent-orange); }
.track-card.webinar { border-color: var(--accent-primary); }
.track-header { display: flex; align-items: center; gap: 0.75rem; margin-bottom: 1rem; }
.track-icon {
    width: 52px; height: 52px; border-radius: 12px;
    display: flex; align-items: center; justify-content: center;
    font-size: 1.5rem; flex-shrink: 0;
}
.track-icon.premium { background: rgba(249,115,22,0.12); }
.track-icon.webinar { background: rgba(30,64,175,0.08); }
.track-label { font-size: 0.68rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.06em; margin-bottom: 0.15rem; }
.track-label.premium { color: var(--accent-orange); }
.track-label.webinar { color: var(--accent-primary); }
.track-title { font-size: 1.15rem; font-weight: 700; }
.track-desc { font-size: 0.88rem; color: var(--text-secondary); line-height: 1.6; margin-bottom: 1rem; }
.track-features { list-style: none; margin-bottom: 1.5rem; flex: 1; }
.track-features li {
    font-size: 0.85rem; color: var(--text-secondary); padding: 0.35rem 0;
    padding-left: 1.5rem; position: relative;
}
.track-features li::before {
    content: ''; position: absolute; left: 0; top: 0.65rem;
    width: 8px; height: 8px; border-radius: 50%;
}
.track-card.premium .track-features li::before { background: var(--accent-orange); }
.track-card.webinar .track-features li::before { background: var(--accent-primary); }
.track-btn {
    display: block; text-align: center; padding: 0.75rem 1.5rem;
    border-radius: 10px; font-weight: 700; font-size: 0.9rem;
    text-decoration: none; transition: all var(--transition);
}
.track-btn:hover { transform: translateY(-1px); box-shadow: 0 4px 15px rgba(0,0,0,0.12); }
.track-btn.premium { background: var(--accent-orange); color: white; }
.track-btn.webinar { background: var(--accent-primary); color: white; }
.series-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1rem; margin-top: 1.5rem; }
.series-card {
    background: var(--bg-color); border: 1px solid var(--border-color);
    border-radius: 12px; padding: 1.25rem; transition: all var(--transition);
    text-decoration: none; color: inherit; display: block;
}
.series-card:hover { box-shadow: var(--shadow-lg); border-color: var(--accent-secondary); transform: translateY(-2px); }

.series-title { font-size: 0.95rem; font-weight: 600; margin-bottom: 0.2rem; }
.series-desc { font-size: 0.8rem; color: var(--text-secondary); line-height: 1.5; }
.cta-box {

}
.cta-box h3 { color: white; font-size: 1.4rem; margin-bottom: 0.5rem; }
.cta-box p { color: rgba(255,255,255,0.85); font-size: 0.95rem; margin-bottom: 1.25rem; }
.cta-btn {
    display: inline-block; padding: 0.75rem 2rem; border-radius: 10px;
    background: white; color: var(--accent-primary); font-weight: 700;
    font-size: 0.95rem; text-decoration: none;
    transition: all var(--transition); border: none; cursor: pointer;
}
.cta-btn:hover { transform: translateY(-1px); box-shadow: 0 6px 20px rgba(0,0,0,0.15); }
.vs-divider {
    display: flex; align-items: center; justify-content: center;
    margin: 1.5rem 0 0.5rem; gap: 1rem;
}
.vs-line { flex: 1; height: 1px; background: var(--border-color); }
.vs-text { font-size: 0.75rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.1em; }
.timeline { position: relative; margin-top: 2rem; padding-left: 2rem; }
.timeline::before {
    content: ''; position: absolute; left: 7px; top: 0; bottom: 0;
    width: 2px; background: linear-gradient(180deg, var(--accent-primary), var(--accent-secondary), var(--accent-light), var(--accent-orange));
}
.timeline-item { position: relative; margin-bottom: 1.75rem; padding-left: 1.5rem; }
.timeline-item::before {
    content: ''; position: absolute; left: -2rem; top: 0.35rem;
    width: 12px; height: 12px; border-radius: 50%;
    background: var(--accent-primary); box-shadow: 0 0 0 2px var(--accent-primary);
}
.timeline-item:nth-child(3)::before,
.timeline-item:nth-child(4)::before { background: var(--accent-secondary); box-shadow: 0 0 0 2px var(--accent-secondary); }
.timeline-item:nth-child(5)::before,
.timeline-item:nth-child(6)::before { background: var(--accent-light); box-shadow: 0 0 0 2px var(--accent-light); }
.timeline-item:nth-child(7)::before,
.timeline-item:nth-child(8)::before { background: var(--accent-orange); box-shadow: 0 0 0 2px var(--accent-orange); }
.timeline-week {
    font-size: 0.72rem; font-weight: 700; text-transform: uppercase;
    letter-spacing: 0.06em; color: var(--accent-primary); margin-bottom: 0.1rem;
}
.timeline-title { font-size: 1.05rem; font-weight: 600; margin-bottom: 0.2rem; }
.timeline-desc { font-size: 0.85rem; color: var(--text-secondary); line-height: 1.5; }
@media (max-width: 900px) {
    .nav-sidebar { transform: translateX(-100%); }
    .nav-sidebar.open { transform: translateX(0); box-shadow: var(--shadow-lg); }
    .menu-toggle { display: flex; }
    .mobile-lang-toggle { display: flex; }
    .main-content { margin-left: 0; }
    section { padding: 3rem 1.5rem; }
    h1 { font-size: 2rem; } h2 { font-size: 1.5rem; }
    .stats-row { grid-template-columns: repeat(2, 1fr); }
    .feature-grid { grid-template-columns: 1fr; }
    .track-grid { grid-template-columns: 1fr; }
    .series-grid { grid-template-columns: repeat(2, 1fr); }
}
@media (max-width: 480px) {
    section { padding: 2.5rem 1rem; }
    h1 { font-size: 1.6rem; }
    .stats-row { grid-template-columns: 1fr 1fr; }
    .series-grid { grid-template-columns: 1fr; }
}
</style>

let currentLang = 'de';

function setLang(lang) {
  currentLang = lang;
  document.documentElement.lang = lang;
  document.querySelectorAll('.lang-btn').forEach(btn => {
    btn.classList.toggle('active', btn.dataset.lang === lang);
  });
  document.querySelectorAll('[data-i18n]').forEach(el => {
    const key = el.getAttribute('data-i18n');
    if (translations[lang][key] !== undefined) el.textContent = translations[lang][key];
  });
  document.querySelectorAll('[data-i18n-html]').forEach(el => {
    const key = el.getAttribute('data-i18n-html');
    if (translations[lang][key] !== undefined) el.innerHTML = translations[lang][key];
  });
}

document.addEventListener('DOMContentLoaded', () => setLang('de'));

const sections = document.querySelectorAll('section');
const navLinks = document.querySelectorAll('.nav-items a');
const progressBar = document.getElementById('progressBar');
const menuToggle = document.getElementById('menuToggle');
const navSidebar = document.getElementById('navSidebar');

function updateProgress() {
    const scrollTop = window.scrollY;
    const docHeight = document.documentElement.scrollHeight - window.innerHeight;
    progressBar.style.width = (docHeight > 0 ? (scrollTop / docHeight) * 100 : 0) + '%';
}
function updateActiveNav() {
    let current = '';
    sections.forEach(section => {
        if (section.getBoundingClientRect().top <= window.innerHeight * 0.4) current = section.id;
    });
    navLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === '#' + current) link.classList.add('active');
    });
}
window.addEventListener('scroll', () => { updateProgress(); updateActiveNav(); });
window.addEventListener('load', () => { updateProgress(); updateActiveNav(); });
menuToggle.addEventListener('click', () => navSidebar.classList.toggle('open'));
navLinks.forEach(link => link.addEventListener('click', () => navSidebar.classList.remove('open')));
document.addEventListener('keydown', e => {
    const ids = Array.from(sections).map(s => s.id);
    let current = 0;
    sections.forEach((s, i) => { if (s.getBoundingClientRect().top <= window.innerHeight * 0.4) current = i; });
    if ((e.key === 'ArrowDown' || e.key === 'ArrowRight') && current < ids.length - 1) {
        e.preventDefault(); document.getElementById(ids[current + 1]).scrollIntoView({ behavior: 'smooth' });
    }
    if ((e.key === 'ArrowUp' || e.key === 'ArrowLeft') && current > 0) {
        e.preventDefault(); document.getElementById(ids[current - 1]).scrollIntoView({ behavior: 'smooth' });
    }
});
