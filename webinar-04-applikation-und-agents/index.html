let currentLang = 'de';
function setLang(lang) {
  currentLang = lang; document.documentElement.lang = lang;
  document.querySelectorAll('.lang-btn').forEach(b => b.classList.toggle('active', b.dataset.lang === lang));
  document.querySelectorAll('[data-i18n]').forEach(el => { const k = el.getAttribute('data-i18n'); if (translations[lang][k] !== undefined) el.textContent = translations[lang][k]; });
  document.querySelectorAll('[data-i18n-html]').forEach(el => { const k = el.getAttribute('data-i18n-html'); if (translations[lang][k] !== undefined) el.innerHTML = translations[lang][k]; });
  document.querySelectorAll('[data-i18n-list]').forEach(ul => { const k = ul.getAttribute('data-i18n-list'); if (translations[lang][k] !== undefined) ul.innerHTML = translations[lang][k].map(i => '<li>' + i + '</li>').join(''); });
}
document.addEventListener('DOMContentLoaded', () => setLang('de'));
const sections = document.querySelectorAll('section'), navLinks = document.querySelectorAll('.nav-items a'), progressBar = document.getElementById('progressBar'), menuToggle = document.getElementById('menuToggle'), navSidebar = document.getElementById('navSidebar');
function updateProgress() { const s = window.scrollY, d = document.documentElement.scrollHeight - window.innerHeight; progressBar.style.width = (d > 0 ? (s / d) * 100 : 0) + '%'; }
function updateActiveNav() { let c = ''; sections.forEach(s => { if (s.getBoundingClientRect().top <= window.innerHeight * 0.4) c = s.id; }); navLinks.forEach(l => { l.classList.remove('active'); if (l.getAttribute('href') === '#' + c) l.classList.add('active'); }); }
window.addEventListener('scroll', () => { updateProgress(); updateActiveNav(); });
window.addEventListener('load', () => { updateProgress(); updateActiveNav(); });
menuToggle.addEventListener('click', () => navSidebar.classList.toggle('open'));
navLinks.forEach(l => l.addEventListener('click', () => navSidebar.classList.remove('open')));
document.addEventListener('keydown', e => {
    const ids = Array.from(sections).map(s => s.id); let c = 0;
    sections.forEach((s, i) => { if (s.getBoundingClientRect().top <= window.innerHeight * 0.4) c = i; });
    if ((e.key === 'ArrowDown' || e.key === 'ArrowRight') && c < ids.length - 1) { e.preventDefault(); document.getElementById(ids[c + 1]).scrollIntoView({ behavior: 'smooth' }); }
    if ((e.key === 'ArrowUp' || e.key === 'ArrowLeft') && c > 0) { e.preventDefault(); document.getElementById(ids[c - 1]).scrollIntoView({ behavior: 'smooth' }); }
});
