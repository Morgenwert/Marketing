html { scroll-behavior: smooth; }
body {

.progress-bar {

.nav-sidebar {

.lang-btn {

.nav-items { list-style: none; flex: 1; }

.nav-items a {

.nav-items a.active { background: rgba(30,64,175,0.08); color: var(--accent-primary); font-weight: 600; }
.nav-num {

.card {

.feature-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.25rem; margin-top: 1.5rem; }
.feature-card {

.highlight-box {

.highlight-box.orange h4 { color: var(--accent-orange); }

.stats-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 1rem; margin-top: 1.5rem; }
.stat-card {

.check-list { list-style: none; margin-top: 1rem; }

.cta-box {

.series-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1rem; margin-top: 1.5rem; }
.series-card {

.workflow-plus, .workflow-equals { font-size: 1.5rem; font-weight: 800; color: var(--accent-primary); }
@media (max-width: 900px) {

    .menu-toggle { display: flex; }

    .main-content { margin-left: 0; }
    section { padding: 3rem 1.5rem; }
    h1 { font-size: 2rem; } h2 { font-size: 1.5rem; }
    .stats-row { grid-template-columns: repeat(2, 1fr); }
    .feature-grid { grid-template-columns: 1fr; }
    .series-grid { grid-template-columns: repeat(2, 1fr); }
    .workflow-visual { flex-direction: column; }

@media (max-width: 480px) {

let currentLang = 'de';

function setLang(lang) {
  currentLang = lang;
  document.documentElement.lang = lang;
  document.querySelectorAll('.lang-btn').forEach(btn => {
    btn.classList.toggle('active', btn.dataset.lang === lang);
  });
  document.querySelectorAll('[data-i18n]').forEach(el => {
    const key = el.getAttribute('data-i18n');
    if (translations[lang][key] !== undefined) el.textContent = translations[lang][key];
  });
  document.querySelectorAll('[data-i18n-html]').forEach(el => {
    const key = el.getAttribute('data-i18n-html');
    if (translations[lang][key] !== undefined) el.innerHTML = translations[lang][key];
  });
  document.querySelectorAll('[data-i18n-list]').forEach(ul => {
    const key = ul.getAttribute('data-i18n-list');
    if (translations[lang][key] !== undefined) {
      ul.innerHTML = translations[lang][key].map(item => '<li>' + item + '</li>').join('');
    }
  });
}

document.addEventListener('DOMContentLoaded', () => setLang('de'));

const sections = document.querySelectorAll('section');
const navLinks = document.querySelectorAll('.nav-items a');
const progressBar = document.getElementById('progressBar');
const menuToggle = document.getElementById('menuToggle');
const navSidebar = document.getElementById('navSidebar');

function updateProgress() {
    const scrollTop = window.scrollY;
    const docHeight = document.documentElement.scrollHeight - window.innerHeight;
    progressBar.style.width = (docHeight > 0 ? (scrollTop / docHeight) * 100 : 0) + '%';
}
function updateActiveNav() {
    let current = '';
    sections.forEach(section => {
        if (section.getBoundingClientRect().top <= window.innerHeight * 0.4) current = section.id;
    });
    navLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === '#' + current) link.classList.add('active');
    });
}
window.addEventListener('scroll', () => { updateProgress(); updateActiveNav(); });
window.addEventListener('load', () => { updateProgress(); updateActiveNav(); });
menuToggle.addEventListener('click', () => navSidebar.classList.toggle('open'));
navLinks.forEach(link => link.addEventListener('click', () => navSidebar.classList.remove('open')));
document.addEventListener('keydown', e => {
    const ids = Array.from(sections).map(s => s.id);
    let current = 0;
    sections.forEach((s, i) => { if (s.getBoundingClientRect().top <= window.innerHeight * 0.4) current = i; });
    if ((e.key === 'ArrowDown' || e.key === 'ArrowRight') && current < ids.length - 1) {
        e.preventDefault(); document.getElementById(ids[current + 1]).scrollIntoView({ behavior: 'smooth' });
    }
    if ((e.key === 'ArrowUp' || e.key === 'ArrowLeft') && current > 0) {
        e.preventDefault(); document.getElementById(ids[current - 1]).scrollIntoView({ behavior: 'smooth' });
    }
});
